name: pomo
description: A simple Pomodoro timer app
version: 1.0.0+1
publish_to: none

environment:
  sdk: "^3.3.0"

dependencies:
  audioplayers: ^6.0.0
  bloc: ^8.1.3
  dio: ^5.4.3+1
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1
  logger: ^2.2.0
  shared_preferences: ^2.2.3
  window_manager: ^0.3.8

dev_dependencies:
  bloc_test: ^9.1.6
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.3
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - 'assets/sounds/click.aac'
    - 'assets/sounds/pop.aac'
    - 'assets/sounds/ding_dong.aac'
